<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-blob one"></div>
        <div class="aurora-blob two"></div>
    </div>

    <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="absolute top-6 left-6 flex items-center space-x-2">
            <svg class="h-8 w-8 text-black" fill="currentColor" viewBox="0 0 16 16"><path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2.19c-1.7-.045-2.678-1.001-3.64-1.758-.952-.752-1.597-1.56-1.928-2.31z"/><path d="M12 1.556c.645.723 1.24 1.555 1.77 2.457.53 1.101.808 2.347.808 3.545 0 2.5-1.5 4.5-4.5 4.5-2.071 0-3.71-.942-4.434-2.435A5.05 5.05 0 0 1 4 9.55a5.05 5.05 0 0 1-1.006-2.983 5.05 5.05 0 0 1 2.373-4.166C6.363 1.848 7.643 1 9 1v2.167c-1.02.042-1.83.42-2.438.963-.678.58-1.12 1.354-1.37 2.226-.24.82-.24 1.64.04 2.35.28.71 1.14 1.84 2.83 1.84 1.59 0 2.57-.82 2.97-1.57.37-.7.25-1.45-.16-2.19z"/></svg>
            <span class="font-extrabold text-2xl">MindEase</span>
        </div>

        <div class="auth-card w-full max-w-md bg-white/70 backdrop-blur-xl border border-white/30 shadow-2xl rounded-3xl p-8">
            
            <div id="login-form" class="form-container">
                <h2 class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
                <p class="text-center text-gray-500 mb-8">Sign in to continue your journey.</p>
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" name="email" id="login-email" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300" required>
                        </div>
                        <div>
                             <div class="flex justify-between items-center">
                                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot?</a>
                            </div>
                            <input type="password" name="password" id="login-password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300" required>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-colors">Log In</button>
                    </div>
                </form>
                 <p class="text-center text-sm text-gray-600 mt-8">
                    Don't have an account? 
                    <a href="#" id="show-signup" class="font-semibold text-blue-500 hover:underline">Sign Up</a>
                </p>
            </div>

            <div id="signup-form" class="form-container hidden">
                <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
                <p class="text-center text-gray-500 mb-8">Start your journey with MindEase today.</p>
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="name" id="signup-name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300" required>
                        </div>
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" name="email" id="signup-email" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300" required>
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" id="signup-password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-300" required>
                        </div>
                    </div>
                     <div class="mt-8">
                        <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-colors">Create Account</button>
                    </div>
                </form>
                 <p class="text-center text-sm text-gray-600 mt-8">
                    Already have an account? 
                    <a href="#" id="show-login" class="font-semibold text-blue-500 hover:underline">Log In</a>
                </p>
            </div>

        </div>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
